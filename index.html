<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Online Store</title>
  </head>
  <body>
    <!-- landing page desing -->
    <header class="w-full h-[100vh]">
      <section class="w-full fixed z-[-1] h-[100%] bg-gradient-to-b via-orange-200"></section>
      <section
        class="w-full h-full backdrop-blur-lg absolute top-0 left-0 flex justify-center p-34 px-28">
        <nav
          class="w-[95%] z-50 fixed top-4 px-10 py-4 flex flex-col rounded-xl backdrop-blur-sm shadow-sm justify-center">
          <!-- top nav  -->
          <div class="w-full flex justify-between items-center">
            <div class="text-xl">Suma.com</div>
            <!-- nav search bar -->
            <div class="w-[30vw] px-4 py-2 rounded-full bg-orange-100 flex items-center">
              <i class="fas fa-search"></i>
              <input
                type="text"
                class="w-full h-full px-2 py-1 outline-none"
                placeholder="What are you looking for" />
            </div>
            <div class="flex gap-10 items-center">
              <button><i class="fas fa-filter"></i>Categories</button>
              <button><i class="fas fa-cart-shopping"></i></button>
              <button class="flex gap-1 items-center">
                <i class="fa-regular fa-user"></i>
                sign in
              </button>
              <button class="px-4 p-1 border rounded-full text-white bg-orange-400 font-bold">
                Create Account
              </button>
            </div>
          </div>
        </nav>

        <section class="w-full h-full flex justify-between">
          <article class="w-full flex flex-col gap-8 p-4 font-sans-serif">
            <h1 class="text-6xl font-bold">
              <span class="text-orange-500">SUMA Store</span><br />
              In Your Doors
            </h1>
            <p class="text-md">
              offers you household essentials, and friendly service, providing affordable prices,
              convenient shopping, and a welcoming environment that meets daily needs for families
              and local communities.
            </p>
            <div>
              <button class="flex items-center px-6 py-1 gap-2 font-bold bg-orange-400 rounded-md">
                Buy <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </article>
          <article class="w-full h-full flex justify-center items-center p-8">
            <div
              class="productHolder w-full h-full relative backdrop-blur-sm bg-red-700/30 rounded-md shadow-xl flex flex-col justify-center items-center">
              <img
                src="./images/apple.png"
                alt="red fresh apple"
                class="w-full appearDown opacity-0 product" />
              <h1
                class="productName px-2 appearUp opacity-0 absolute text-red-700 text-2xl cursor-pointer bottom-[-50px] before:content-'' before:w-1 before:h-full before:bg-red-700 before:flex before:rounded-md before:transition-all before:duration-700 before:absolute before:left-[-10px] before:z-[-1] hover:before:w-[110%] hover:text-white">
                Red fresh apple
              </h1>
            </div>
          </article>
        </section>
      </section>
    </header>
  </body>
</html>
